name: DamaDam Profile Scraper

on:
  # Run every 15 minutes
  schedule:
    - cron: '*/15 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape-profiles:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      
    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: üíæ Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: üåê Setup Chrome and ChromeDriver
      run: |
        # Update system
        sudo apt-get update
        
        # Install Chrome using new GPG method for Ubuntu 24.04
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/googlechrome-linux-keyring.gpg
        sudo sh -c 'echo "deb [arch=amd64 signed-by=/usr/share/keyrings/googlechrome-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Verify Chrome installation
        google-chrome --version
        
        # Check if system ChromeDriver exists and works
        if command -v chromedriver &> /dev/null; then
            echo "‚úÖ System ChromeDriver found"
            chromedriver --version
        else
            echo "‚ö†Ô∏è No system ChromeDriver, will use webdriver-manager"
        fi
        
        # Set display for headless mode
        export DISPLAY=:99
        
        # Check available memory and disk space
        echo "üíæ Available resources:"
        free -h
        df -h
        
    - name: üöÄ Run Profile Scraper
      env:
        DAMADAM_USERNAME: ${{ secrets.DAMADAM_USERNAME }}
        DAMADAM_PASSWORD: ${{ secrets.DAMADAM_PASSWORD }}
        GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: |
        echo "üî• Starting DamaDam Profile Scraper..."
        python main.py
        
    - name: üìä Upload Logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs-${{ github.run_number }}
        path: |
          *.log
          /tmp/*.log
        retention-days: 7
        compression-level: 6
